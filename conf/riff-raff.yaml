stacks: [subscriptions]
regions: [eu-west-1]
deployments:
  ami:
    type: ami-cloudformation-parameter
    app: frontend
    parameters:
      amiTags:
        Recipe: xenial-membership
        AmigoStage: PROD
      amiParameter: ImageId
      amiEncrypted: true
  frontend:
    type: autoscaling
    dependencies: [ami]
    parameters:
      bucket: subscriptions-dist
