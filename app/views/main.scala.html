@(title: String, footer: Html = Html(""), bodyClassName: String = "")(content: Html)

<!DOCTYPE html>
<html lang="en-GB">
<head>
    @fragments.head(title)
</head>
    <body class="@bodyClassName">
        @fragments.header()

        @content

        @fragments.footer.footer(footer)

        @fragments.javascript()

        @fragments.analytics.google()
        @fragments.analytics.omniture()
        @fragments.analytics.krux()
    </body>
</html>
