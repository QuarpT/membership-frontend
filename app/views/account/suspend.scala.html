@(subscriptionId: String, signedSubscriptionId: String)(implicit request: RequestHeader)

@main("Suspend and resume | The Guardian") {

    <main class="page-container gs-container">

        <section class="suspend-container">
            <form class="form js-suspend-form" action="@routes.AccountManagement.processSuspension().url" method="POST" novalidate>

                @helper.CSRF.formField

                <input type="hidden" name="subscriptionId" value="@subscriptionId" />
                <input type="hidden" name="signedSubscriptionId" value="@signedSubscriptionId" />

                <div class="suspend-header">
                    <h1 class="suspend-header__title">Suspend and resume your paper</h1>
                </div>

                <div class="suspend-container__sidebar">
                    <div class="js-suspend-notices notices-container">
                        <div class="js-append">
                            <div class=u-note">
                                Please give us 2 weeks notice so that we can process the delivery suspension.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="suspend-container__form">

                    <div id="suspendDetails" class="field-panel js-fieldset-your-details">
                        <fieldset>
                            <legend class="field-panel__legend field-panel__legend-numberless">
                                Create suspension
                            </legend>
                            <div class="field-panel__intro">
                                <div class="field-note field-note--offset">
                                </div>
                                <div class="field-note field-note--offset prose">
                                </div>
                            </div>
                            <div class="field-panel__edit">
                            </div>
                            <div class="field-panel__fields">
                                <div class="form-field js-suspend-start-date">
                                    <label class="label" for="startDate">Date range</label>
                                    <div id="dateRangePicker"></div>
                                </div>
                                <button type="submit" class="js-suspend-submit button button--primary button--large u-margin-bottom">
                                    Continue
                                </button>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </form>

        </section>

    </main>
}
