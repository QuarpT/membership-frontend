@(image: com.gu.memsub.images.ResponsiveImageGroup, imageModifierClass: String = "", modifierClass: String = "")(title: Html)(description: Html)

<div class="hero-banner @modifierClass">
    <picture class="hero-banner__image @imageModifierClass">
        <img srcset="@image.srcset" sizes="100vw"/>
    </picture>

    <div class="hero-banner__inner idk-flexwrap">

        <div class="hero-banner__content idk-flexwrap__inner">

                <h1 class="hero-banner__title">@title</h1>
                <p class="hero-banner__description">@description</p>

        </div>
    </div>
</div>
