@import com.netaporter.uri.Uri
@(editionId: String, link: Uri)

<div class="block block--primary block--membership">
    <h2 class="block__title">Join Guardian Members</h2>
    <div class="block__info">
        <ul class="block__list">
            <li class="block__list-item">Support open, independent journalism and experience it brought to life</li>
        </ul>
    </div>
    <div class="block__footer">
        <a class="button button--large button--primary" href="@{link}" data-test-id="subscriptions-@{editionId}-membership">Join now</a>
    </div>
    <span class="block__bg hidden-mobile"><span>
</div>
