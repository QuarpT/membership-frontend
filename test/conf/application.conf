stage = "TEST"

include file("../conf/application.conf")

include file("/etc/gu/subscriptions-frontend.conf")

// Set to "https://sub.thegulocal.com" in order to run acceptance tests
// against the development instance of the app

subscriptions.url= "https://sub.thegulocal.com"
subscriptions.url= ${?SUBSCRIPTIONS_URL}

// Set in order to use Sauce Labs as remote Selenium driver (intended for CI use)
webDriverRemoteUrl = ${?WEBDRIVER_REMOTE_URL}

qa {
  passthrough-cookie-value = "qa-passthrough-dev"
  passthrough-cookie-value = ${?PASSTHROUGH_COOKIE_VALUE}
}

identity.test.users.secret=${?IDENTITY_TEST_USERS_SECRET}
