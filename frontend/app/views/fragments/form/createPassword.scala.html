    <div class="fieldset__fields js-password-container">

        <div class="form-field form-field--no-margin">
            <label class="label label--inline" for="user-password">Password</label>
            <span class="form-note">(between 6 and 72 characters)</span>
            <div class="form-note form-note--right mobile-only js-on">
                <a href="#toggle-password"
                   class="text-link js-toggle-password"
                   data-password-label="Show password"
                   data-text-label="Hide password">Show password</a>
            </div>
            <input class="input-text js-register-password"
                   type="password"
                   id="user-password"
                   name="password"
                   value=""
                   autocomplete="off"
                   autocapitalize="off"
                   autocorrect="off"
                   spellcheck="false"
                   minlength="6"
                   maxlength="72"
                   required/>
            @fragments.form.errorMessage("Please enter a password")
        </div>
    </div>
